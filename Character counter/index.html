<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="nav">
              <h1>Character Counter</h1>
              <button><i class="ri-sun-line" id="icon"></i></button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
        <div class="Container-second">
            <div class="row">
                <div class="col-lg-12">
                   <div class="second-inner">
                     <h1>Analyze your text</h1>
                    <h2>in real-time</h2>
                   </div>
                   <div class="text-Content">
                    <input type="text" placeholder="start typing here...(or paste your text)">
                   </div>
                   <div class="checkBox">
                    <input type="checkbox" checked="checked" class="checkbox" /><span>Exclude Space</span>
                    <input type="checkbox" checked="checked" class="checkbox" /><span>Set character limit</span>
                   </div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
