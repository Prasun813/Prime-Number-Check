<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1 id="heading">Color Switcher</h1>
      <div id="inputBtnContainer">
        <button id="randomBtn">Random Color</button>
        <input
          id="colorInput"
          type="text"
          placeholder="Enter a color or hex (e.g. white 0r #fffff)"
        />
        <button id="applyBtn">Apply Color</button>
      </div>
      <p id="currentColor">
        Current Color: <span id="currentColorValue"> Current color: #c8c4be</span>
      </p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
